name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # Job 1: Lint and Type Check
  # ============================================
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Build application
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=http://test.supabase.co" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=test-key" >> .env.local
          npm run build
        env:
          CI: true

  # ============================================
  # Job 2: Validation (Legacy)
  # ============================================
  validate:
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run validation script
        run: bash scripts/validate.sh || echo "Validation script not found, skipping"
        continue-on-error: true

  # ============================================
  # Job 3: Full Test Suite (New)
  # ============================================
  test:
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Run Full Test Suite
        run: ./tests/run-tests.sh all
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'http://localhost:54321' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'test-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'test-key' }}
        continue-on-error: true
      
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: /tmp/*-test-results.json
          retention-days: 7

  # ============================================
  # Job 4: Deploy Preview (PR only)
  # ============================================
  deploy-preview:
    runs-on: ubuntu-latest
    needs: [lint-and-build, test]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Vercel (Preview)
        run: echo "Preview deployment would happen here"
        # In production, use Vercel Action

  # ============================================
  # Job 5: Deploy Production (Main only)
  # ============================================
  deploy-production:
    runs-on: ubuntu-latest
    needs: [lint-and-build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Vercel (Production)
        run: echo "Production deployment would happen here"
        # In production, use Vercel Action with production flag
