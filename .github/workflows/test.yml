name: Test Suite

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'test-key' }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'test-service-key' }}

jobs:
  # ============================================
  # Job 1: Lint and Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
      
      - name: TypeScript check
        run: npx tsc --noEmit

  # ============================================
  # Job 2: API Tests
  # ============================================
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      # Mock server for testing
      mock-server:
        image: wiremock/wiremock:3.3.1
        ports:
          - 3000:8080
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ env.NEXT_PUBLIC_SUPABASE_URL }}" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ env.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.local
          npm run build
      
      - name: Start application
        run: npm start &
        env:
          PORT: 3000
        
      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000/api/health > /dev/null; then
              echo "Server is ready!"
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start"
          exit 1
      
      - name: Run API Tests (curl)
        run: ./tests/api/run-api-tests.sh http://localhost:3000
      
      - name: Run API Tests (HTTPie)
        run: |
          pip install httpie
          ./tests/api/httpie-tests.sh http://localhost:3000
        continue-on-error: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: /tmp/api-test-results.json
          retention-days: 7

  # ============================================
  # Job 3: Database Tests
  # ============================================
  db-tests:
    name: Database Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Run Database Tests
        run: ./tests/db/run-db-tests.sh
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        continue-on-error: true
      
      - name: Run SQL Database Tests
        run: ./tests/db/sql-tests.sh
        continue-on-error: true

  # ============================================
  # Job 4: E2E Tests
  # ============================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [api-tests, db-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Build application
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ env.NEXT_PUBLIC_SUPABASE_URL }}" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ env.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.local
          npm run build
      
      - name: Start application
        run: npm start &
        env:
          PORT: 3000
      
      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000/api/health > /dev/null; then
              echo "Server is ready!"
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start"
          exit 1
      
      - name: Run E2E Tests
        run: ./tests/e2e/run-e2e-tests.sh http://localhost:3000
      
      - name: Upload E2E results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: /tmp/e2e-test-results.json
          retention-days: 7

  # ============================================
  # Job 5: Test Summary
  # ============================================
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [api-tests, db-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
      
      - name: Generate Test Report
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### API Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f api-test-results ]; then
            echo "```json" >> $GITHUB_STEP_SUMMARY
            cat api-test-results >> $GITHUB_STEP_SUMMARY
            echo "```" >> $GITHUB_STEP_SUMMARY
          else
            echo "No results available" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### E2E Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f e2e-test-results ]; then
            echo "```json" >> $GITHUB_STEP_SUMMARY
            cat e2e-test-results >> $GITHUB_STEP_SUMMARY
            echo "```" >> $GITHUB_STEP_SUMMARY
          else
            echo "No results available" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Check All Tests Passed
        run: |
          API_STATUS="${{ needs.api-tests.result }}"
          DB_STATUS="${{ needs.db-tests.result }}"
          E2E_STATUS="${{ needs.e2e-tests.result }}"
          
          echo "API Tests: $API_STATUS"
          echo "DB Tests: $DB_STATUS"
          echo "E2E Tests: $E2E_STATUS"
          
          if [ "$API_STATUS" != "success" ] || [ "$DB_STATUS" != "success" ] || [ "$E2E_STATUS" != "success" ]; then
            echo "❌ Some tests failed"
            exit 1
          fi
          
          echo "✅ All tests passed!"
