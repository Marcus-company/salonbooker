name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Job 1: Pre-deployment Tests
  # ============================================
  pre-deploy-checks:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Build application
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.STAGING_SUPABASE_URL }}" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.STAGING_SUPABASE_ANON_KEY }}" >> .env.local
          npm run build

  # ============================================
  # Job 2: Deploy to Staging
  # ============================================
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: pre-deploy-checks
    environment:
      name: staging
      url: https://staging.hairsalonx.nl
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for staging
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_APP_URL: https://staging.hairsalonx.nl
          NODE_ENV: staging
      
      - name: Deploy to Vercel (Staging)
        uses: vercel/action-deploy@v1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--prod'
        continue-on-error: true
      
      - name: Deploy notification (fallback)
        if: failure()
        run: |
          echo "‚ö†Ô∏è Vercel deploy failed or not configured"
          echo "Manual deployment required to: https://staging.hairsalonx.nl"

  # ============================================
  # Job 3: Post-deployment Tests
  # ============================================
  post-deploy-tests:
    name: Post-deployment Tests
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Run smoke tests
        run: |
          STAGING_URL="https://staging.hairsalonx.nl"
          
          # Health check
          echo "Testing health endpoint..."
          health_response=$(curl -s "$STAGING_URL/api/health")
          echo "Health: $health_response"
          
          # API tests
          echo "Running API tests against staging..."
          ./tests/api/run-api-tests.sh "$STAGING_URL" || true
      
      - name: Notify deployment status
        run: |
          echo "‚úÖ Staging deployment completed"
          echo "üîó URL: https://staging.hairsalonx.nl"
