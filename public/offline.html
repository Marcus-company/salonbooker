<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - SalonBooker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      background: #0f172a;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    h1 {
      font-size: 24px;
      color: #0f172a;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      color: #64748b;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .retry-btn {
      background: #0f172a;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .retry-btn:hover {
      opacity: 0.9;
    }
    .info {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid #e2e8f0;
    }
    .info h2 {
      font-size: 14px;
      color: #475569;
      margin-bottom: 8px;
    }
    .info ul {
      list-style: none;
      font-size: 14px;
      color: #64748b;
    }
    .info li {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"/>
      </svg>
    </div>
    <h1>Je bent offline</h1>
    <p>Controleer je internetverbinding en probeer het opnieuw. Sommige functies zijn mogelijk niet beschikbaar zonder internet.</p>
    <button class="retry-btn" onclick="window.location.reload()">
      Opnieuw proberen
    </button>
    <div class="info">
      <h2>Wat kun je wel doen:</h2>
      <ul>
        <li>✓ Afspraken bekijken (cached)</li>
        <li>✓ Klantgegevens raadplegen</li>
        <li>✗ Nieuwe boekingen maken</li>
        <li>✗ Wijzigingen doorvoeren</li>
      </ul>
    </div>
  </div>
</body>
</html>
